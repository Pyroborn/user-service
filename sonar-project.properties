# SonarCloud project configuration
sonar.projectKey=Pyroborn_user-service
sonar.organization=pyroborn
sonar.projectName=User Service
sonar.projectDescription=Microservice for user authentication and management

# Source and test directories
sonar.sources=src
sonar.tests=tests
sonar.test.inclusions=**/*.test.js

# Language and file patterns
sonar.language=js
sonar.sourceEncoding=UTF-8

# Coverage reports
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# Exclusions
sonar.coverage.exclusions=**/*.test.js,**/tests/**,**/node_modules/**,**/coverage/**,**/data/**
sonar.cpd.exclusions=**/*.test.js,**/tests/**,**/node_modules/**
sonar.exclusions=**/node_modules/**,**/coverage/**,**/data/**,**/*.min.js

# Quality gate
sonar.qualitygate.wait=true 